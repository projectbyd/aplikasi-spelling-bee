<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#38b6ff">

<title>Login - Spelling Bee</title>

<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Comfortaa', sans-serif;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background-image:url("header-bg.png");
  background-size:cover;
  background-position:center;
}

.card{
  width:100%;
  max-width:360px;
  background:#ffffff;
  border-radius:24px;
  padding:28px 22px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}

.card h1{
  font-family:'Henny Penny', cursive;
  font-size:34px;
  color:#38b6ff;
  margin-bottom:8px;
}

.card p{
  font-size:13px;
  color:#38b6ff;
  margin-bottom:20px;
}

input{
  width:100%;
  height:48px;
  box-sizing:border-box;
  border-radius:18px;
  border:2px solid #edf4dc;
  padding:0 16px;
  margin-bottom:14px;
  font-size:14px;
  font-weight:700;
}

button{
  width:100%;
  height:48px;
  box-sizing:border-box;
  border:none;
  border-radius:18px;
  background:#f2e590;
  color:#38b6ff;
  font-size:16px;
  font-weight:900;
}

.footer{
  margin-top:14px;
  font-size:11px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="card">
  <h1>Spelling Bee</h1>
  <p>Masuk untuk mulai belajar</p>

  <input id="nameInput" placeholder="Nama Anak">
  <input id="emailInput" placeholder="Email Terdaftar">

  <button onclick="login()">MASUK</button>

  <div class="footer">Â© Aplikasi Spelling Bee oleh Project by D</div>
</div>

<script>
async function login(){
  const name  = nameInput.value.trim();
  const email = emailInput.value.trim().toLowerCase();

  if(!name || !email){
    alert("Nama & Email wajib diisi");
    return;
  }

  try{
    const res = await fetch("data/users.csv");
    const text = await res.text();

    const list = text
      .trim()
      .split(/\r?\n/)
      .slice(1)
      .map(e=>e.trim().toLowerCase());

    if(!list.includes(email)){
      alert("Email tidak terdaftar");
      return;
    }

    localStorage.setItem("sb_auth","ok");
    localStorage.setItem("sb_name",name);
    localStorage.setItem("sb_email",email);

    location.href="index.html";

  }catch(e){
    alert("Gagal memuat data");
  }
}
</script>

</body>
</html>
