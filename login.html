<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Bee Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#eef6f1;
  font-family:'Comfortaa', sans-serif;
}
.box{
  width:100%;
  max-width:360px;
  padding:24px;
  text-align:center;
}
h1{
  font-family:'Henny Penny', cursive;
  color:#38b6ff;
  font-size:36px;
  margin-bottom:8px;
}
p{
  font-size:14px;
  margin-bottom:20px;
  color:#444;
}
input{
  width:100%;
  height:48px;
  border-radius:18px;
  border:2px solid #fff;
  padding:0 14px;
  font-size:15px;
  margin-bottom:14px;
}
button{
  width:100%;
  height:48px;
  border:none;
  border-radius:18px;
  background:#f2e590;
  color:#38b6ff;
  font-weight:900;
  font-size:16px;
}
#error{
  margin-top:12px;
  font-size:13px;
  color:#ef476f;
}
</style>
</head>

<body>
<div class="box">
  <h1>SPELLING BEE</h1>
  <p>Masukkan email terdaftar untuk melanjutkan</p>

  <input id="email" type="email" placeholder="email@example.com">
  <button onclick="login()">MASUK</button>

  <div id="error"></div>
</div>

<script>
async function login(){
  const email = document.getElementById("email").value.trim().toLowerCase();
  const error = document.getElementById("error");

  if(!email){
    error.textContent = "Email wajib diisi";
    return;
  }

  try{
    const res = await fetch("data/users.csv");
    const text = await res.text();

    const rows = text
      .split(/\r?\n/)
      .map(r => r.trim())
      .filter(r => r);

    rows.shift(); // hapus header

    if(rows.includes(email)){
      localStorage.setItem("sb_auth","ok");
      location.href = "index.html";
    }else{
      error.textContent = "Email tidak terdaftar";
    }
  }catch(e){
    error.textContent = "Gagal memuat data";
  }
}
</script>
<input id="email" type="email" placeholder="Masukkan email">
<button onclick="login()">MASUK</button>

<script>
function login(){
  const email = document.getElementById("email").value.trim();
  if (!email) {
    alert("Isi email");
    return;
  }

  localStorage.setItem("sb_email", email);
  localStorage.removeItem("sb_auth");

  location.href = "index.html";
}
</script>
  
</body>
</html>
