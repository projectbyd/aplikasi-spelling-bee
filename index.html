<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SPELLING BEE</title>

<!-- ðŸ” AUTH CHECK (WAJIB DI HEAD) -->
<script src="auth-check.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#38b6ff">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#eef6f1;
  --primary:#38b6ff;
  --card:#ffffff;
  --accent:#f2e590;
}

html,body{
  margin:0;
  padding:0;
  font-family:'Comfortaa', system-ui, sans-serif;
  background:var(--bg);
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
  background-image:url("header-bg.png");
  background-size:cover;
  background-position:center;
}

#welcomeTitle{
  font-family:'Henny Penny', cursive;
  font-size:42px;
  color:var(--primary);
  margin:0;
}

#appTagline{
  margin-top:8px;
  font-size:14px;
  max-width:420px;
  color:#555;
}

#modeTitle{
  margin:40px 0 18px;
  font-size:20px;
  font-weight:900;
  color:#38b6ff;
}

.mode-wrapper{
  width:100%;
  max-width:360px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.mode-card{
  background:#f9f4d2;
  border-radius:22px;
  padding:22px;
  border:none;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  cursor:pointer;
}

.mode-card h3{
  margin:0 0 6px;
  font-size:22px;
  color:#38b6ff;
}

.mode-card p{
  margin:0;
  font-size:14px;
  color:#555;
}

.logout-btn{
  margin-top:28px;
  width:100%;
  max-width:360px;
  height:46px;
  border:none;
  border-radius:20px;
  background:#f9f4d2;
  color:#38b6ff;
  font-weight:900;
  font-size:15px;
}
</style>
</head>

<body>
<div class="app">

  <h1 id="welcomeTitle">Welcome</h1>

  <p id="appTagline">
    Aplikasi interaktif untuk membantu latihan Spelling Bee dengan cara menyenangkan.
  </p>

  <h2 id="modeTitle">PILIH MODE BELAJAR</h2>

  <div class="mode-wrapper">
    <button class="mode-card" onclick="goPractice()">
      <h3>PRACTICE MODE</h3>
      <p>Latihan mandiri untuk anak</p>
    </button>

    <button class="mode-card" onclick="goGuided()">
      <h3>GUIDED MODE</h3>
      <p>Pendampingan guru / orang tua</p>
    </button>
  </div>

  <!-- âœ… LOGOUT BENAR -->
  <button class="logout-btn" onclick="logout()">LOGOUT</button>

</div>

<script>
function goPractice(){
  location.href="student.html";
}
function goGuided(){
  location.href="guided-level.html";
}

/* tampilkan nama */
const name = localStorage.getItem("sb_name");
if(name){
  document.getElementById("welcomeTitle").textContent =
    "Welcome, " + name;
}

function logout(){
  localStorage.clear();
  location.href="login.html";
}
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
