<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guided Mode ‚Äì Level</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  font-family:'Comfortaa',sans-serif;
  background:#eef6f1;
}

/* ===== LEVEL SCREEN ===== */
#levelScreen{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}
#levelScreen h1{
  font-family:'Henny Penny';
  font-size:36px;
  color:#38b6ff;
  margin-bottom:10px;
}
.level-desc{
  font-size:14px;
  text-align:center;
  margin-bottom:20px;
}
.level-buttons{
  width:100%;
  max-width:360px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.level-buttons button{
  height:50px;
  border:none;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  background:#f2e590;
  color:#38b6ff;
}

/* ===== GUIDED UI ===== */
.hidden{display:none;}

#top{
  position:fixed;
  top:0;left:0;right:0;
  background:#ffffffcc;
  padding:14px;
  text-align:center;
  box-shadow:0 4px 14px rgba(0,0,0,.15);
  z-index:1000;
}
#title{
  font-family:'Henny Penny';
  font-size:32px;
  color:#38b6ff;
}
#topBtns{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.btn{
  flex:1;
  height:44px;
  border:none;
  border-radius:12px;
  font-weight:900;
  background:#fff;
  color:#38b6ff;
}
.top-group{
  display:flex;
  gap:6px;
  align-items:center;
  background:#e1f2bb;
  border-radius:12px;
  padding:0 10px;
}
.top-group input{
  width:40px;
  border:none;
  border-radius:8px;
  text-align:center;
}

.wrapper{
  position:fixed;
  top:160px;
  bottom:80px;
  left:0;right:0;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  background:#fff;
}
.word{font-weight:800;}
.spellBtn{
  border:none;
  border-radius:12px;
  padding:6px 10px;
  background:#edf4dc;
  font-weight:800;
}

#bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  gap:6px;
  padding:8px;
  background:#edf4dc;
}
.bottom-btn{
  flex:1;
  height:44px;
  border:none;
  border-radius:18px;
  background:#f2e590;
  font-weight:900;
  color:#38b6ff;
}
.timer-btn{
  flex:0.7;
}
</style>
</head>

<body>

<!-- ================= LEVEL SCREEN ================= -->
<div id="levelScreen">
  <h1>Guided Mode</h1>
  <div class="level-desc">
    Pilih level latihan atau gunakan soal sendiri.
  </div>

  <div class="level-buttons">
    <button onclick="loadLevel('level1.csv')">LEVEL 1</button>
    <button onclick="loadLevel('level2.csv')">LEVEL 2</button>
    <button onclick="loadLevel('level3.csv')">LEVEL 3</button>
    <button onclick="loadLevel('level4.csv')">LEVEL 4</button>
    <button onclick="window.location.href='teacher.html'">
      üìÇ Gunakan Soal Sendiri
    </button>
    <button onclick="window.location.href='index.html'">
      ‚¨Ö Kembali ke Menu Utama
    </button>
  </div>
</div>

<!-- ================= GUIDED UI ================= -->
<div id="guidedUI" class="hidden">

  <!-- TOP -->
  <div id="top">
    <div id="title">GUIDED MODE</div>
    <div id="topBtns">
      <button class="btn" onclick="playAll()">‚ñ∂ START</button>
      <button class="btn" onclick="pauseResume()">‚è∏ PAUSE</button>
      <button class="btn" onclick="stopAll()">‚èπ STOP</button>

      <div class="top-group">
        GO TO
        <input id="startRow" type="number" value="1" min="1">
        <button onclick="playFromRow()">OK</button>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="wrapper">
    <table>
      <thead id="tableHead">
        <tr>
          <th>No</th>
          <th>Word</th>
          <th>Sentence</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- BOTTOM -->
  <div id="bottom">
    <button class="bottom-btn" onclick="backToLevel()">‚¨Ö PILIH LEVEL</button>
    <button class="bottom-btn">INSTRUCTION</button>
    <div class="bottom-btn timer-btn" id="timer">‚è±Ô∏è 20</div>
  </div>

</div>

<script>
let rows=[],current=0,playing=false,paused=false,timerInterval=null;
let audioCtx=null;

function initAudio(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||webkitAudioContext)();
  }
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(" "));
}

function speak(t){
  return new Promise(r=>{
    const u=new SpeechSynthesisUtterance(t);
    u.lang="en-US";
    u.onend=r;
    speechSynthesis.speak(u);
  });
}

function wait(ms){
  return new Promise(r=>setTimeout(r,ms));
}

function clearTimer(){
  if(timerInterval){clearInterval(timerInterval);timerInterval=null;}
}

function timer20(){
  return new Promise(res=>{
    clearTimer();
    let t=20;
    timer.textContent="‚è±Ô∏è "+t;
    timerInterval=setInterval(()=>{
      if(paused) return;
      t--;
      timer.textContent="‚è±Ô∏è "+t;
      if(t===0){
        clearTimer();
        res();
      }
    },1000);
  });
}

/* ===== LOAD LEVEL ===== */
async function loadLevel(file){
  document.getElementById("levelScreen").classList.add("hidden");
  document.getElementById("guidedUI").classList.remove("hidden");

  initAudio();

  const res=await fetch("data/"+file);
  const text=await res.text();
  const lines=text.trim().split("\n").slice(1);

  rows=lines.map(l=>l.split(","));
  renderTable();
}

function renderTable(){
  tbody.innerHTML="";
  rows.forEach((r,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i+1}</td>
      <td class="word">${r[1]}</td>
      <td>${r[2]}</td>
      <td>
        <button class="spellBtn" onclick="speakRow(${i})">üîä</button>
        <button class="spellBtn" onclick="spell(${i})">üî†</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

/* ===== PLAY ===== */
async function playRow(i){
  const w=rows[i][1], s=rows[i][2];
  await speak(w); await wait(400);
  await speak(s); await wait(400);
  await speak(w);
  await timer20();
}
async function playAll(){
  initAudio();
  stopAll();
  playing=true;
  for(current=0;current<rows.length && playing;current++){
    while(paused) await wait(200);
    await playRow(current);
  }
}
async function playFromRow(){
  initAudio();
  stopAll();
  current=Math.max(0,startRow.value-1);
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused) await wait(200);
    await playRow(current);
  }
}
async function speakRow(i){
  stopAll();
  await playRow(i);
}
async function spell(i){
  stopAll();
  const w=rows[i][1];
  for(const c of w){
    await speak(c);
    await wait(300);
  }
}

/* ===== CONTROL ===== */
function pauseResume(){
  paused=!paused;
  paused ? speechSynthesis.pause() : speechSynthesis.resume();
}
function stopAll(){
  playing=false;paused=false;
  speechSynthesis.cancel();
  clearTimer();
  timer.textContent="‚è±Ô∏è 20";
}
function backToLevel(){
  stopAll();
  document.getElementById("guidedUI").classList.add("hidden");
  document.getElementById("levelScreen").classList.remove("hidden");
}
</script>

</body>
</html>
