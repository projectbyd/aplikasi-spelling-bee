<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guided Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Comfortaa', sans-serif;

/* ===== COMMON ===== */

#subtitle{

}
#topBtns{

  gap:8px;
  margin-top:12px;
}
#topBtns .btn{
  flex:1;
  height:46px;
}

.wrapper{
  position:fixed;
  top:240px;
  bottom:90px;
  left:0;right:0;
  overflow-y:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
td,th{
  padding:10px;
  border-bottom:1px solid #ddd;
}
.word{font-weight:900;}
.spellBtn{
  padding:6px 10px;
  border:none;
  border-radius:10px;
  background:#edf4dc;
}

#bottom{
  position:fixed;
  bottom:0;
  left:0;right:0;
  padding:10px;
  background:#edf4dc;
  display:flex;
  gap:8px;

  flex:1;
  font-weight:900;
  font-size:18px;
}
</style>
</head>

<body>

<!-- ================= LEVEL SELECTION ================= -->
<section id="levelScreen">
  <div id="levelTitle">Guided Mode</div>
  <div id="levelDesc">
    Pilih level latihan atau gunakan soal sendiri
  </div>

  <div class="level-grid">
    <button class="level-btn" onclick="loadLevel('data/level1.csv')">LEVEL 1</button>
    <button class="level-btn" onclick="loadLevel('data/level2.csv')">LEVEL 2</button>
    <button class="level-btn" onclick="loadLevel('data/level3.csv')">LEVEL 3</button>
    <button class="level-btn" onclick="loadLevel('data/level4.csv')">LEVEL 4</button>

    <button class="level-btn full" onclick="location.href='guided-player.html'">
      üìÇ GUNAKAN SOAL SENDIRI
    </button>

    <button class="btn full back-home" onclick="location.href='index.html'">
      ‚¨Ö KEMBALI KE MENU UTAMA
    </button>
  </div>
</section>

<!-- ================= GUIDED MODE UI ================= -->
<section id="guidedUI">

  <div id="top">
    <div id="title">Guided Mode</div>
    <div id="subtitle">
      ‚ñ∂ START untuk membaca otomatis ‚Ä¢ üîä SPEAK ‚Ä¢ üî† SPELL
    </div>

    <div id="topBtns">
      <button class="btn" onclick="playAll()">‚ñ∂ START</button>
      <button class="btn" onclick="pauseResume()">‚è∏ PAUSE</button>
      <button class="btn" onclick="stopAll()">‚èπ STOP</button>
    </div>
  </div>

  <div class="wrapper">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Word</th>
          <th>Sentence</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div id="bottom">
    <div id="timer">‚è±Ô∏è 20</div>
    <button class="btn" onclick="location.href='guided-level.html'">
      ‚¨Ö PILIH LEVEL
    </button>
  </div>

</section>

<script>
let rows=[],current=0,playing=false,paused=false;
let timerInterval=null,audioCtx=null;

function initAudio(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||webkitAudioContext)();
  }
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(" "));
}

function speak(text){
  return new Promise(res=>{
    const u=new SpeechSynthesisUtterance(text);
    u.lang="en-US";
    u.onend=res;
    speechSynthesis.speak(u);
  });
}
function wait(ms){return new Promise(r=>setTimeout(r,ms));}

function loadLevel(path){
  fetch(path)
    .then(r=>r.text())
    .then(t=>{
      const lines=t.trim().split("\n").slice(1);
      rows=lines.map(l=>l.split(","));
      render();
      document.getElementById("levelScreen").style.display="none";
      document.getElementById("guidedUI").style.display="block";
    });
}

function render(){
  tbody.innerHTML="";
  rows.forEach((r,i)=>{
    tbody.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td class="word">${r[1]}</td>
        <td>${r[2]}</td>
        <td>
          <button class="spellBtn" onclick="speakRow(${i})">üîä</button>
          <button class="spellBtn" onclick="spell(${i})">üî†</button>
        </td>
      </tr>`;
  });
}

async function playRow(i){
  await speak(rows[i][1]);
  await wait(400);
  await speak(rows[i][2]);
  await wait(400);
  await speak(rows[i][1]);
}

async function playAll(){
  initAudio();
  playing=true;
  for(current=0;current<rows.length && playing;current++){
    while(paused) await wait(200);
    await playRow(current);
    await wait(500);
  }
}

function pauseResume(){
  paused=!paused;
  paused?speechSynthesis.pause():speechSynthesis.resume();
}
function stopAll(){
  playing=false;
  paused=false;
  speechSynthesis.cancel();
}

async function speakRow(i){
  stopAll();
  await playRow(i);
}
async function spell(i){
  stopAll();
  for(const c of rows[i][1]){
    await speak(c);
    await wait(300);
  }
}
</script>

</body>
</html>
